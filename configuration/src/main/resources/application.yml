application:
  name: PartyPay Api
  description: Api do Partypay
  version: 0.0.1
  artifactid: partypay

info:
  app:
    name: ${application.name}
    version: ${application.version}

spring:
  application:
    name: ${application.name}
  boot:
    admin:
      client:
        url: http://localhost:9090/
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:partypay
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2-console

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

